<div class="container">
  <div class="row">
    <div class="alert alert-success">
      {{ name | uppercase}}
    </div>
    <div class="alert alert-success">
      {{ amount | number: '0.2-2'}}
    </div>
    <div class="alert alert-success">
      {{ amount | currency: 'INR'}}
    </div>
    <div class="alert alert-success">
      {{ dateOfBirth | date: 'dd-MMM-yyyy'}}
    </div>
  </div>
</div>
