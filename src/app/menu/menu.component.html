<div class="container">

  <a role="button" 
    class="btn btn-primary" 
    [href]="google"
    *ngIf="shouldDisplay()">
    Go to Google
  </a>

  <button type="button" class="btn btn-success" [disabled]="disabledMyButton" (click)="toggleGoogleButton()">
   Toogle Google Button
  </button>

  <input type="text" class="form-control" placeholder="Your name here" [(ngModel)]="name">
</div>
